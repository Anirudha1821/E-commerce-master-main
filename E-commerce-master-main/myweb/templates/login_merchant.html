
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Registration Form in HTML CSS</title>
    {% comment %} <link rel="stylesheet" href="main.css"> {% endcomment %}
    <link rel="stylesheet" type ="text/css" href="{% static 'mycss/form.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
         $('.chkval').click(function(){
            var txt="";
            $('.chkval:checked').each(function(){
                txt+=$(this).val()+","
            });
            txt=txt.substring(0,txt.length-1)
            $('#txtval').val(txt)
         });
      });
    </script>

  </head>
  <body>
    <form action="/thanks/" method="post" class="form">
      {% csrf_token %}

    <section  class="container row page_one">
      <header>Tell us about yourself</header>
      <div class="uppertext">
        <div class="introtext">
          Whatâ€™s the best way for employers to contact you?
        </div>
        <div class="supporttext">
          We suggest including an email and phone number.
        </div>
      </div>
     
        <div class="input-box row names">
        <div class="col-6 firstname">
          <label>First Name</label>
          <input name="name" type="text" placeholder="Enter first name"   />
        </div>
        <div class="col-6 surname">
          <label>Surname</label>
          <input name="surname" type="text" placeholder="Enter surname" />
        </div>
      </div>

      <div class="input-box row address">
        <div class="col-4 city ">
          <label>City</label>
          <input name="city" type="text" placeholder="e.g. New Delhi" />
        </div>
        <div class="col-4 country">
          <label>Country</label>
          <input name="country" type="text" placeholder="e.g. India" />
        </div>

        <div class="col-4 pincode" >
          <label>Pin-Code</label>
          <input name="pincode" type="text" placeholder="e.g. 411043" />
        </div>
      </div>

      <div class="input-box row contact">
        <div class="col-6 phonenum">
          <label>Phone</label>
          <input name="phoneno" type="text" placeholder="Enter phone number" />
        </div>
        <div class="col-6 email">
          <label>Email</label>
          <input name="email" type="text" placeholder="Enter email" />
        </div>
      </div>
      <div class="input-box row contact">
        <div class="col-6 phonenum">
          <label>Shipping address</label>
          <input name="shpingadd" type="text" placeholder="Enter Shipping address" />
        </div>
        <div class="col-6 phonenum">
          <label>Billing address</label>
          <input name="billingadd" type="text" placeholder="Enter Billing address" />
        </div>
      </div>

      <div class="input-box row desc">
        <div class="col-6 desc">
          <label>Short Description</label>
          <input name="desc" type="desc" placeholder="Enter Description" />
        </div>
      </div>
    </section>
     <div  style="margin-top: 30px;" class="col-md-4 offset-md-4 next">
          <button type="submit">Submit</button>
      </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="{% static 'form.js' %}"></script>

  </body>

</html>
