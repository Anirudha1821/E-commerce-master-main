{% load static %}
<!doctype html>
{% comment %} commden tto fdelete  {% endcomment %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type ="text/css" href="{% static 'mycss/login.css' %}"/>

  </head>
  <body>
    <div class="containerr">
      <div class="screen">
        <div class="screen__content">
          <form  method="post" action="/login" class="login">
            Welcome to A.com
                    {% csrf_token %}
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input name="loginname" type="text" class="login__input" placeholder="User name / Email">
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input name="loginpassword" type="password" class="login__input" placeholder="Password">
            </div>
            <button class="button login__submit">
              <span class="button__text">Log In Now</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>				
          </form>
          
          <div class="social-login">
            <h3>log in via</h3>
            <div class="social-icons">
              <a href="#" class="social-login__icon fab fa-instagram"></a>
              <a href="#" class="social-login__icon fab fa-facebook"></a>
              <a href="#" class="social-login__icon fab fa-twitter"></a>
            </div>
          </div>
        </div>
        <div class="screen__background">
          <span class="screen__background__shape screen__background__shape4"></span>
          <span class="screen__background__shape screen__background__shape3"></span>		
          <span class="screen__background__shape screen__background__shape2"></span>
          <span class="screen__background__shape screen__background__shape1"></span>
        </div>		
      </div>
    </div>
  </body>
</html>
