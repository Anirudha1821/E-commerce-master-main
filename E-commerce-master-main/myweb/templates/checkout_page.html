
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>CheckOut Page</title>
    {% comment %} <link rel="stylesheet" href="main.css"> {% endcomment %}
    <link rel="stylesheet" type ="text/css" href="{% static 'mycss/checkout_page.css' %}"/>
    <link rel="stylesheet" type ="text/css" href="{% static 'mycss/form.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
         $('.chkval').click(function(){
            var txt="";
            $('.chkval:checked').each(function(){
                txt+=$(this).val()+","
            });
            txt=txt.substring(0,txt.length-1)
            $('#txtval').val(txt)
         });
      });
    </script>

  </head>
  <body>
    {% comment %} <h1>{{tempmenuname}}</h1> {% endcomment %}
    {% comment %} {{tempmenuname}} {% endcomment %}
    
    <form action="contact" method="post" class="form">
      {% csrf_token %}

    <section  class="container row page_one">
      <header>Here's Your cart</header>
      <div class="uppertext">
        <div class="introtext">
         Check out your Awesome Cart
        </div>
        <div class="supporttext">
          We suggest including an email and phone number.
        </div>
      </div>
      <main>
        <ol id="items"class="gradient-list">
            
        </ol>
      </main>
      <div class="introtext">
        Please enter your details -
       </div>
     
        <div class="input-box row names">
        <div class="col-6 firstname">
          <label>First Name</label>
          <input name="dname" type="text" placeholder="Enter first name"   />
        </div>
        <div class="col-6 surname">
          <label>Surname</label>
          <input name="dsurname" type="text" placeholder="Enter surname" required />
        </div>
      </div>

      <div class="input-box row address">
        <div class="col-4 city ">
          <label>City</label>
          <input name="dcity" type="text" placeholder="e.g. New Delhi" required />
        </div>

        <div class="col-4 pincode" >
          <label>Pin-Code</label>
          <input name="dpincode" type="text" placeholder="e.g. 411043" required />
        </div>
      </div>

      <div class="input-box row desc">
        <div class="col-6 desc">
          <label>Apartment No.</label>
          <input name="desc" type="desc" placeholder="Enter Apartment No." required />
        </div>
      </div>
      <div class="col-4 country">
        <label>Country</label>
        <input name="dcountry" type="text" placeholder="e.g. India" required />
      </div>
      
      <div class="input-box row contact">
        <div class="col-6 phonenum">
          <label>Phone</label>
          <input name="dphoneno" type="text" placeholder="Enter phone number" required />
        </div>
        <div class="col-6 email">
          <label>Email</label>
          <input name="demail" type="text" placeholder="Enter email" required />
        </div>
      </div>

      <button class="btn buttonForm"  type="submit" id="btn1">
        Order Now
      </button>

    </section>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="{% static 'checkout_page.js' %}"></script>

  </body>

</html>
